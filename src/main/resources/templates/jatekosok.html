<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Játékosok – NB1</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" th:href="@{/assets/css/main.css}"/>
</head>
<body class="is-preload">

<div id="wrapper">

    <header id="header">
        <a th:href="@{/}" class="logo"><strong>NB1</strong> <span>Játékosok</span></a>
    </header>

    <div class="inner">

        <header class="major">
            <h2>Játékosok listája</h2>
        </header>

        <div class="table-wrapper">
            <table>
                <thead>
                <tr>
                    <th>Név</th>
                    <th>Mez</th>
                    <th>Klub</th>
                    <th>Poszt</th>
                    <th>Érték (ezer €)</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="j : ${jatekosok}">
                    <td th:text="${j.vezeteknev + ' ' + j.utonev}"></td>
                    <td th:text="${j.mezszam}"></td>
                    <td th:text="${j.klub != null ? j.klub.csapatnev : 'Nincs adat'}"></td>
                    <td th:text="${j.poszt != null ? j.poszt.nev : 'Nincs adat'}"></td>
                    <td th:text="${j.ertek}"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

    <footer id="footer">
        <div class="inner">
            <ul class="copyright">
                <li>&copy; NB1 Adatbázis</li>
            </ul>
        </div>
    </footer>

</div>

</body>
</html>
