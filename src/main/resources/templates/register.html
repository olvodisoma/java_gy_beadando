<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Regisztráció</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" th:href="@{/assets/css/main.css}" />
</head>

<body>

<header id="header" class="alt">
    <a th:href="@{/}" class="logo"><strong>NB1</strong> <span>Projekt</span></a>
    <nav><a href="#menu">Menü</a></nav>
</header>

<nav id="menu">
    <ul class="links">
        <li><a th:href="@{/}">Főoldal</a></li>
        <li><a th:href="@{/login}">Bejelentkezés</a></li>
    </ul>
</nav>

<section id="main">
    <div class="inner">
        <div class="form-card">

            <h2 style="color:white;">Regisztráció</h2>
            <hr style="border-color: rgba(255,255,255,0.2); margin-bottom: 25px;" />

            <form th:action="@{/register}" method="post">

                <label for="username">Felhasználónév</label>
                <input type="text" id="username" name="username" required />

                <br /><br />

                <label for="email">Email cím</label>
                <input type="email" id="email" name="email" required />

                <br /><br />

                <label for="password">Jelszó</label>
                <input type="password" id="password" name="password" required />

                <br /><br />

                <label for="password2">Jelszó újra</label>
                <input type="password" id="password2" required />

                <br /><br />

                <input type="submit" value="Regisztráció" />
            </form>

            <p style="margin-top:20px; color:white;">
                Már van fiókod?
                <a th:href="@{/login}" style="color:#fff; text-decoration: underline;">
                    Jelentkezz be itt.
                </a>
            </p>

        </div>
    </div>
</section>

</body>
</html>
