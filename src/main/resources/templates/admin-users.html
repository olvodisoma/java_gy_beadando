<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin – Felhasználók kezelése</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/assets/css/main.css}">
</head>

<body>

<div id="wrapper">

    <header id="header" class="alt">
        <a th:href="@{/}" class="logo"><strong>NB I</strong> <span>Admin</span></a>
        <nav><a href="#menu">Menü</a></nav>
    </header>

    <!-- MENÜ -->
    <nav id="menu">
        <ul class="links">
            <!-- HIBAJAVÍTÁS: rossz volt az idézőjel -->
            <li><a th:href="@{/}">Főoldal</a></li>
            <li><a th:href="@{/admin}">Admin</a></li>
        </ul>
    </nav>

    <section id="main" class="alt">
        <div class="inner">

            <h2>Felhasználók kezelése</h2>

            <!-- HIBAJELZÉS -->
            <div th:if="${hiba}" style="color:red; font-weight:bold;">
                <p th:text="${hiba}"></p>
            </div>

            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Felhasználónév</th>
                    <th>Email</th>
                    <th>Szerepkörök</th>
                    <th>Művelet</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <span th:each="role : ${user.roles}"
                              th:text="${role.name} + ' '"></span>
                    </td>

                    <td>
                        <!-- Admin nem törölhető -->
                        <a th:href="@{'/admin/torol/' + ${user.id}}"
                           class="button small"
                           th:if="${!#lists.contains(user.roles.?[name=='ROLE_ADMIN'], 'ROLE_ADMIN')}">
                            Törlés
                        </a>

                        <span th:if="${#lists.contains(user.roles.?[name=='ROLE_ADMIN'], 'ROLE_ADMIN')}">
                            (Admin, nem törölhető)
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </section>

</div>

<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
