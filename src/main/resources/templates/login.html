<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bejelentkezés</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" th:href="@{/assets/css/main.css}" />
</head>

<body>

<header id="header" class="alt">
    <a th:href="@{/}" class="logo"><strong>NB1</strong> <span>Projekt</span></a>
    <nav><a href="#menu">Menü</a></nav>
</header>

<nav id="menu">
    <ul class="links">
        <li><a th:href="@{/}">Főoldal</a></li>
        <li><a th:href="@{/register}">Regisztráció</a></li>
    </ul>
</nav>

<section id="main">
    <div class="inner">
        <div class="form-card">

            <h2 style="color:white;">Bejelentkezés</h2>
            <hr style="border-color: rgba(255,255,255,0.2); margin-bottom: 25px;" />

            <!-- Login POST helyes! -->
            <form th:action="@{/login}" method="post">

                <label for="username">Felhasználónév</label>
                <input type="text" id="username" name="username" required />

                <br /><br />

                <label for="password">Jelszó</label>
                <input type="password" id="password" name="password" required />

                <br /><br />

                <input type="submit" value="Bejelentkezés" />
            </form>

            <p style="margin-top:20px; color:white;">
                Nincs még fiókod?
                <a th:href="@{/register}" style="color:#fff; text-decoration: underline;">
                    Regisztrálj itt.
                </a>
            </p>

        </div>
    </div>
</section>

</body>
</html>
