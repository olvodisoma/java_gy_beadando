<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Csapatok – NB1</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>

    <!-- Statikus fájlok helyes elérése Tomcat alatt -->
    <link rel="stylesheet" th:href="@{/assets/css/main.css}" />
</head>

<body class="is-preload">

<div id="wrapper">

    <header id="header">
        <!-- Főoldal link helyesen: kontextushoz igazodik -->
        <a th:href="@{/}" class="logo"><strong>NB1</strong> <span>Csapatok</span></a>
    </header>

    <div class="inner">

        <header class="major">
            <h2>Csapatok listája</h2>
        </header>

        <div class="table-wrapper">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Csapatnév</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="k : ${klubok}">
                    <td th:text="${k.id}"></td>
                    <td th:text="${k.csapatnev}"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

    <footer id="footer">
        <div class="inner">
            <ul class="copyright">
                <li>&copy; NB1 Adatbázis</li>
            </ul>
        </div>
    </footer>

</div>

<!-- JS fájlok helyesen -->
<script th:src="@{/assets/js/main.js}"></script>

</body>
</html>
